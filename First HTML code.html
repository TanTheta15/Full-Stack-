<body>
    <h1>I am Biswarup</h1>
    <div>
        <a href="https://reactjs.org/" target="_blank">

<form action="">
    <label for="name">Name - </label>
    <input id = "name" placeholder="Enter Your Name" maxlength="25">
    <div>
        <label for="age">Age - </label>
        <input id = "age" placeholder="Enter Your Age" type = "number" min="18" max="60">
        <label for="Student">Student</label>
        <input type="radio" name="Status" id="Student" value="Student">
        <label for="Working Professional">Working Professional</label>
        <input type="radio" name="Status" id="Working Professional" value="Working Professional"> <! name is used here so that we can't select multiple radio buttons at the same time>
        <label for="wp"> Area Of Expertise</label>
        <input type="checkbox" name="Working" id="wp">
        <label for="wq"> Web Technology</label>
        <input type="checkbox" name="Working" id="wq">
    </div>
    <label for="pass"> Password</label>
    <input id="pass" type="password" placeholder="Enter Your Password">
    <div>
        <select name="" id="">
            <option value="">Select an option</option>
            <option value="">Student</option>
            <option value="">Working Professional</option>
            <option value="">Doing a Business</option>
            <option value="">Unemployed</option>

    </div>

        <li id="item9">list-item9</li>

    </ol>
</form>
